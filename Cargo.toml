[package]
name        = "hauchiwa"
version     = "0.0.3"
edition     = "2021"
authors     = ["Maciej Jur <maciej@kamoshi.org>"]
keywords    = ["ssg"]
license     = "GPL-3.0"
description = "Fast SSG library"
repository  = "https://github.com/kamoshi/hauchiwa"

[dependencies]
base64                 = "0.22.1"
camino                 = { version = "1.1.7", default-features = false, features = ["serde1"] }
gray_matter            = { version = "0.2.8", default-features = false, features = ["yaml"] }
chrono                 = "0.4.38"
glob                   = "0.3.1"
grass                  = { version = "0.13.3", default-features = false, features = ["random"] }
hayagriva              = "0.5.3"
image                  = "0.24.0"
rayon                  = "1.10.0"
serde                  = { version = "1.0.203", features = ["derive"] }
serde_json             = "1.0.120"
sha2                   = "0.10.8"

# Watch
notify                 = "6.1.1"
notify-debouncer-full  = { version = "0.3.1", default-features = false }
tungstenite            = "0.23.0"
