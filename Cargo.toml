[package]
name        = "hauchiwa"
version     = "0.0.1"
edition     = "2021"
authors     = ["Maciej Jur <maciej@kamoshi.org>"]
keywords    = ["ssg"]
license     = "GPL-3.0"
description = "Static site generator library"
repository  = "https://github.com/kamoshi/hauchiwa"

[dependencies]
camino                 = "1.1.7"
gray_matter            = { version = "0.2.8", default-features = false, features = ["yaml"] }
chrono                 = "0.4.38"
glob                   = "0.3.1"
grass                  = { version = "0.13.3", default-features = false, features = ["random"] }
hayagriva              = "0.5.3"
hypertext              = "0.5.1"
image                  = "0.24.0"
rayon                  = "1.10.0"
serde                  = { version = "1.0.203", features = ["derive"] }
sha256                 = { version = "1.5.0", default-features = false }

# Watch
notify                 = "6.1.1"
notify-debouncer-mini  = "0.4.1"
tungstenite            = "0.23.0"
