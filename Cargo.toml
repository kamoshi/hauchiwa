[package]
name        = "hauchiwa"
version     = "0.5.3"
edition     = "2024"
authors     = ["Maciej Jur <maciej@kamoshi.org>"]
keywords    = ["ssg"]
license     = "GPL-2.0-or-later"
description = "Incredibly flexible static site generator library with incremental rebuilds and cached image optimization"
repository  = "https://github.com/kamoshi/hauchiwa"

[features]
default = ["asyncrt", "styles", "images", "reload", "server"]
asyncrt = ["tokio"]
styles = ["grass"]
images = ["image"]
reload = ["notify", "notify-debouncer-full", "tungstenite"]
server = ["asyncrt", "axum", "tower-http"]

[dependencies]
camino                  = "1.1"
chrono                  = "0.4"
gray_matter             = { version = "0.3", default-features = false, features = ["yaml", "json"] }
glob                    = "0.3"
rayon                   = "1.10"
serde                   = { version = "1.0", default-features = false }
serde_json              = "1"
blake3                  = { version = "1.8.2", features = ["rayon", "mmap"] }

# CLI
console                 = { version = "0.16", default-features = false }
indicatif               = { version = "0.18", features = ["rayon"] }

# Error handling
anyhow                  = "1.0"
thiserror               = "2.0"

# Feature = "styles"
[dependencies.grass]
version = "0.13"
optional = true
default-features = false
features = ["random"]

# Feature = "images"
[dependencies.image]
version = "0.25"
optional = true

# Feature = "reload"
[dependencies.notify]
version = "8.0"
optional = true

[dependencies.notify-debouncer-full]
version = "0.5"
optional = true
default-features = false

[dependencies.tungstenite]
version = "0.27"
optional = true

# Feature = "server"
[dependencies.axum]
version = "0.8"
optional = true
default-features = false
features = ["tokio", "http1"]

[dependencies.tokio]
version = "1.45"
optional = true
default-features = false
features = ["rt"]

[dependencies.tower-http]
version = "0.6"
optional = true
default-features = false
features = ["fs"]
