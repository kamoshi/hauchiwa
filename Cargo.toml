[package]
name        = "hauchiwa"
version     = "0.1.0"
edition     = "2021"
authors     = ["Maciej Jur <maciej@kamoshi.org>"]
keywords    = ["ssg"]
license     = "GPL-3.0"
description = "Incredibly flexible static site generator library with incremental rebuilds and cached image optimization"
repository  = "https://github.com/kamoshi/hauchiwa"

[dependencies]
# base64                 = "0.22.1"
camino                 = { version = "1.1.9", default-features = false, features = ["serde1"] }
gray_matter            = { version = "0.2.8", default-features = false, features = ["yaml"] }
glob                   = "0.3.1"
grass                  = { version = "0.13.4", default-features = false, features = ["random"] }
image                  = "0.24.0"
rayon                  = "1.10.0"
serde                  = { version = "1.0.203", features = ["derive"] }
sha2                   = "0.10.8"
sitemap-rs             = "0.2.2"

# Watch
notify                 = "6.1.1"
notify-debouncer-full  = { version = "0.3.1", default-features = false }
tungstenite            = "0.23.0"
